<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Employees database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Employees</h1>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Competence</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="employee : ${employees}">
				    	<td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
				    	<td>
				    		<span th:each="competence,iterStat : ${employee.competences}">
				    			<span th:text="${competence.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
				    		</span>
				    	</td>
				    	<td>
					    	<a th:href="@{/employee/{id}(id=${employee.id})}">view</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
        	<a th:href="@{/newemployee}">Add new employee</a>
        </div> 
      </div>
    </div>
</body>
</html>
