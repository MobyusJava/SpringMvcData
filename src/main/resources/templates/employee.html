<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Employee</h1>            
            <form class="form-horizontal" th:action="@{/employee/{id}/competences(id=${employee.id})}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Name</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${employee.firstName + ' ' + employee.lastName}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Email</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${employee.email}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Skills</label>
	                    <div class="col-lg-10">
							<div th:each="competence : ${employee.competences}">
								<span th:text="${competence.label}" /> - <span th:text="${competence.description}" />
							</div>
	                    </div>
	                </div>
            		<div class="form-group">
	                    <div class="col-lg-6 col-lg-offset-2">
							<div class="input-group">
								<select name="competenceId" class="form-control">
									<option th:each="competence : ${competences}" 
										th:value="${competence.id}" 
										th:text="${competence.description}">Skill</option>
								</select>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">Add competence</button>
								</span>
							</div>
	                    </div>
                	</div>
            	</fieldset>
            </form>
          </div>
        </div>
         <div class="row">
        	<a th:href="@{/employees}">Employee Overview</a>
        </div> 
      </div>
	</div>
</body>
</html>
